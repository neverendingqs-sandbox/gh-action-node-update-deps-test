name: gh-action-node-update-deps

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: neverendingqs/gh-action-node-update-deps@43112cf4dabf62e3866aa294c9cee13da8b56d99
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        bump-version: patch
        pr-labels: test
